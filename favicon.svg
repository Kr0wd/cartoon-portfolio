<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&amp;display=swap');
      .shadow { fill: #111111; rx: 24; ry: 24; }
      .box { fill: #ffdd57; stroke: #111111; stroke-width: 8; rx: 24; ry: 24; }
      .letter-shadow {
        font-family: 'Bangers', Impact, 'Arial Black', sans-serif; 
        font-size: 80px; 
        fill: #00d1b2; /* cyan */
        font-weight: 900;
        text-anchor: middle; 
        dominant-baseline: central; 
        stroke: #111111;
        stroke-width: 4;
        paint-order: stroke fill;
      }
      .letter { 
        font-family: 'Bangers', Impact, 'Arial Black', sans-serif; 
        font-size: 80px; 
        fill: #ff3860; /* primary red */
        stroke: #111111; 
        stroke-width: 4; 
        font-weight: 900;
        text-anchor: middle; 
        dominant-baseline: central; 
        paint-order: stroke fill;
      }
      .highlight { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Offset Shadow -->
  <rect x="20" y="20" width="88" height="88" class="shadow" />
  
  <!-- Main Box -->
  <rect x="10" y="10" width="88" height="88" class="box" />
  
  <!-- Highlights -->
  <circle cx="28" cy="28" r="6" class="highlight" />
  <circle cx="44" cy="22" r="3" class="highlight" />
  <circle cx="22" cy="44" r="3" class="highlight" />

  <!-- Text Shadow Effect -->
  <text x="59" y="60" class="letter-shadow" dy="5">R</text>
  
  <!-- Main Text -->
  <text x="54" y="55" class="letter" dy="5">R</text>
</svg>
